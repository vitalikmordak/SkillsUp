<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputNum = parseFloat(prompt("Please enter the number", 0));
    if (Number.isInteger(inputNum)) {
        alert(inputNum);
    } else {
        alert(inputNum.toFixed(2));
    }
</script>

</body>
</html>

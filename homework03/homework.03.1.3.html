<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var text = prompt("Please enter text:", "");
    var maxLength = parseInt(prompt("Please enter the max length of string:", 0));
    if (text.length > maxLength) {
        alert(text.substring(0, maxLength - 3) + "...");
    } else if (maxLength < 4) {
        alert("...");
    } else if (maxLength > text.length) {
        alert(text);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var arr = [3, 8, 7, 6, 5, -4, -3, 2, 1];

    console.log(sortAsc(arr));

    function sortAsc(array) {
        array.sort((a, b) => {
            return a < b ? -1 : 1;
        });
        return array;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function withoutRemainder(number) {
        return number % 3 === 0 && number % 5 === 0;
    }

    for (var i = 1; i < 200; i++) {
        if (withoutRemainder(i))
            console.log(i);
    }
</script>

</body>
</html>

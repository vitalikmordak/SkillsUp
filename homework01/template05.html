<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var internationalSize = prompt("Please enter the international size: ");
    switch (internationalSize.toLocaleLowerCase().trim()) {
        case 'xs':
            printEuroSize("32-36");
            break;
        case 's':
            printEuroSize("36-40");
            break;
        case 'm':
            printEuroSize("40-44");
            break;
        case 'l':
            printEuroSize("44-48");
            break;
        case 'xl':
            printEuroSize("48-52");
            break;
        case 'xxl':
            printEuroSize("52-56");
            break;
        default:
            alert("[" + internationalSize + "] is incorrect international size!");
    }

    function printEuroSize(size) {
        alert("European size is: " + size);
    }
</script>
</body>
</html>

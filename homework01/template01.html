<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log("---- for ->");
    var i = 0;
    for (i; i <= 100; i++) {
        console.log(i);
    }
    console.log("---- while ->");
    i = 0;
    while (i <= 100) {
        console.log(i);
        i++;
    }
    i = 0;
    console.log("---- do-while ->");
    do {
        console.log(i);
        // i++;
    } while (++i <= 100);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const password = "Passw0rd!";
    var userInput = prompt("Enter your password", "");
    let times = 5;
    while (userInput !== password && times !== 0) {
        if (userInput === null) {
            alert("Access denied!")
            break;
        }
        userInput = prompt("Your password is incorrect, try again. You can try only " + times + " time(s)", "");
        times--;
    }
    if (times === 0 && userInput!== password)
        alert("Please try later!");
    if (userInput !== null && times >= 0)
        alert("You successfully logged in!");

</script>
</body>
</html>

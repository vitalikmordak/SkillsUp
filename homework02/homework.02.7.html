<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const password = "Passw0rd!";
    let userInput = prompt("Enter your password", "");
    let attempts = 5;
    while ((userInput !== password && userInput !== null) && attempts !== 0) {
        userInput = prompt("Your password is incorrect, try again. You can try only " + attempts + " time(s)", "");
        attempts--;
    }
    if (userInput === null) {
        alert("Access denied!");
    }
    if (attempts === 0 && userInput !== password) {
        alert("Please try later!");
    }
    if (userInput === password) {
        alert("You successfully logged in!");
    }

</script>
</body>
</html>

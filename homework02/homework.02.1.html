<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("for loop start -></br>");
    var i = 100;
    for (i; i >= -100; i--) {
        document.writeln(i);
    }
    document.write("</br><- for loop end ");
    document.write("</br>while loop start -> </br>");
    i = 100;
    while (i >= -100) {
        document.writeln(i);
        i--;
    }
    document.write("</br><- while loop end");
    document.write("</br>do-while loop start -> </br>");

    i = 100;
    do {
        document.writeln(i);
        i--;
    } while (i >= -100);
    document.write("</br><- do-while loop end");


</script>

</body>
</html>

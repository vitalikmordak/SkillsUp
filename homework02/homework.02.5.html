<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputNum = 0;
    while (!isNaN(inputNum) || inputNum >= 0) {
        inputNum = prompt("Please enter the number:", "0");
        if (inputNum == null) break;
        inputNum = parseInt(inputNum);

        if (isNaN(inputNum)) {
            alert("It is not a number!");
            continue;
        } else if (inputNum < 0) {
            alert("Please enter a positive number!");
            continue;
        }

        alert("Factorial of " + inputNum + " is: " + factorial(inputNum));
        break;
    }

    function factorial(num) {
        return num !== 0 ? num * factorial(num - 1) : 1;
    }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const inputNum = parseInt(prompt("Please enter the number:", 0));
    let result = 1;
    for (let i = 1; i <= inputNum; i++) {
        result *= i;
    }
    alert("Factorial of " + inputNum + " is: " + result);

</script>

</body>
</html>
